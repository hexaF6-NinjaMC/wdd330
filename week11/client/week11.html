<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Auth Example | WDD-330</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="week11.css">
    </head>

    <body>
        <header>
            <h1>This is the header for the Week <span class="weekNumber"></span>'s Proposal Notes.</h1>
        </header>
        
        <main>
            <a href="../../index.html">&Lt; Go Back to Portal</a>
            <div id="errors" class="errors hidden"></div>
            <div id="login">
                <form name="login" autocomplete="on">
                    <fieldset>
                        <legend>Login:</legend>
                        <label for="username">Username/Email:</label>
                        <input type="text" id="username" required placeholder="Enter your username or email address here" autofocus><br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required placeholder="Password"><br>
                        <input type="submit" value="Login" id="submitBtn">
                    </fieldset>
                </form>
            </div>
            <div id="content" class="hidden">
                <form name="postForm">
                    <fieldset>
                        <legend>Create new post:</legend>
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" name="title" placeholder="title" required>
                        </div>
                        <div>
                            <label for="content">Content:</label>
                            <input type="text" class="form-control" name="content" placeholder="content" required>
                        </div>
                        <div id="postError"></div>
                        <input type="button" id="createSubmit" value="Create Submission">
                    </fieldset>
                </form>
                <ul id="list"></ul>
            </div>
        </main>

        <footer>
            <h3>This is the footer for the Week <span class="weekNumber"></span>'s Proposal Notes.</footer>
        </footer>
        <script src="week11.js" type="module"></script>
    </body>
</html>
